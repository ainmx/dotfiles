
[module/alsa]
    type = internal/alsa
    interval = 5

    master-soundcard = default
    speaker-soundcard = default
    headphone-soundcard = default
    master-mixer = Master

    format-volume = <ramp-volume> <label-volume>
    format-volume-background = ${colors.bg}
    format-muted = <label-muted>
    format-muted-background = ${colors.bg}

    label-volume = %percentage%%
    label-muted = 
    label-muted-foreground =${colors.red}

    ramp-volume-0 = 
    ramp-volume-1 = 
    ramp-volume-2 = 
    ramp-headphones-0 = 
    ramp-volume-foreground = ${colors.yellow}
    click-right = pavucontrol &

[module/backlight]
    type = internal/backlight

    ; Change it for yourself
    card = acpi_video0
    use-actual-brightness = true
    enable-scroll = true

    format = <ramp> <label>
    format-background = ${colors.bg}

    label =%percentage%%

    ramp-0 =
    ramp-1 =
    ramp-foreground = ${colors.yellow}

[module/battery]
    type = internal/battery
    poll-interval = 2

    ; Change it for yourself
    battery = BAT0
    adapter = ADP0
    full-at = 99
    time-format = %H:%M

    format-charging = <label-charging>
    format-charging-prefix = ""
    format-charging-prefix-foreground = ${colors.blue}
    format-charging-prefix-background = ${colors.bg}

    format-discharging = <label-discharging>
    format-discharging-prefix = ""
    format-discharging-prefix-foreground = ${colors.green}
    format-discharging-prefix-background = ${colors.bg}

    format-full = <label-full>
    format-full-prefix = 
    format-full-prefix-foreground = ${colors.red}
    format-full-prefix-background = ${colors.bg}

    label-charging = " %percentage%%"
    label-charging-background = ${colors.bg}

    label-discharging = " %percentage%%"
    label-discharging-background = ${colors.bg}

    label-full = " Full"
    label-full-background = ${colors.bg}
    click-right = powerkit &

[module/cpu]
    type = internal/cpu
    interval = 1

    format = <label>
    format-prefix = 
    format-prefix-foreground = ${colors.green}
    format-background = ${colors.bg}

    label = " %percentage%%"
    click-left = alacritty -e htop

[module/date]
    type = internal/date
    interval = 1

    ; Change it for yourself
    ;date = %a %d %b
    time =  " Fullerton: %I:%M %p"
    ;date-alt = %A %d %B %Y
    ;time-alt = %H:%M:%S

    format = <label>
    format-prefix = ""
    format-prefix-font = 3
    format-prefix-foreground = ${colors.red}
    format-background = ${colors.bg}

    label = %time%

[module/india-time]
    type = custom/script
    format-prefix = ""
    format-prefix-font = 3
    exec = TZ=Asia/Kolkata date +" Pune: %I:%M %p"
    interval = 30
    format-prefix-foreground = ${colors.magenta}
    format-background = ${colors.bg}

[module/filesystem]
    type = internal/fs
    interval = 30

    mount-0 = /
    fixed-values = true

    format-mounted = <label-mounted>
    format-mounted-prefix = 
    format-mounted-prefix-foreground = ${colors.yellow}
    format-mounted-background = ${colors.bg}

    format-unmounted = <label-unmounted>
    format-unmounted-prefix = 
    format-unmounted-prefix-foreground = ${colors.red}
    format-unmounted-background = ${colors.bg}

    label-mounted = " %free%"

    label-unmounted = " %mountpoint%: NA"

[module/keyboard]
    type = internal/xkeyboard

    blacklist-0 = num lock
    blacklist-1 = scroll lock

    format = <label-layout> <label-indicator>
    format-prefix = 
    format-prefix-foreground = ${colors.magenta}
    format-foreground = ${colors.fg}
    format-background = ${colors.bg}

    label-layout = " %layout%"

    label-indicator-on = "%name%"
    label-indicator-on-foreground = ${colors.magenta}

[module/memory]
    type = internal/memory
    interval = 1

    format = <label>
    format-prefix = 
    format-prefix-foreground = ${colors.blue}
    format-background = ${colors.bg}

    label = " %gb_used%"

[module/mpd]
    type = internal/mpd
    interval = 1

    format-online = <label-song> <icon-prev> <toggle> <icon-next>
    format-online-prefix = " "
    format-online-prefix-foreground = ${colors.green}
    format-online-background = ${colors.bg}

    format-playing = ${self.format-online}
    format-paused = ${self.format-online}
    format-stopped = ${self.format-online}

    format-offline = <label-offline>
    format-offline-prefix = 
    format-offline-prefix-foreground = ${colors.red}
    format-offline-background = ${colors.bg}

    label-song =  " %title%"
    label-song-maxlen = 25
    label-song-ellipsis = true

    label-time = %elapsed% / %total%
    label-time-background = ${colors.bg-alt}
    label-time-padding = 1

    label-offline = " Offline"

    icon-play = 
    icon-play-foreground = ${colors.magenta}
    icon-pause = 
    icon-pause-foreground = ${colors.magenta}
    icon-stop = 
    icon-stop-foreground = ${colors.red}
    icon-next = 
    icon-next-foreground = ${colors.magenta}
    icon-prev = 
    icon-prev-foreground = ${colors.magenta}
    icon-seekf = 
    icon-seekb = 
    icon-random = 
    icon-repeat = 
    icon-repeatone = 
    icon-single = 
    icon-consume =

    toggle-on-foreground = ${colors.blue}
    toggle-off-foreground = ${colors.red}


[module/wired-network]
    type = internal/network
    interface = eth0

[module/wireless-network]
    type = internal/network
    interface = wlp0s20f3

[module/network]
    type = internal/network
    interface = wlp0s20f3

    interval = 1.0

    accumulate-stats = true
    unknown-as-up = true

    format-connected = <label-connected>
    format-connected-prefix = 
    format-connected-prefix-foreground = ${colors.blue}
    format-connected-background = ${colors.bg}
    format-connected-padding = 0

    format-disconnected = <label-disconnected>
    format-disconnected-prefix = 
    format-disconnected-prefix-foreground = ${colors.red}
    format-disconnected-background = ${colors.bg}
    format-disconnected-padding = 0

    ;label-connected = "%{A1:networkmanager_dmenu &:} %essid% %downspeed%%{A}"
    label-connected = "%{A1:wifimenu.sh &:} %downspeed%%{A}"
    label-disconnected = "%{A1:wifimenu.sh &:} Offline%{A}"


[module/wired-network_stats]
    type = internal/network
    interface = eth0

[module/wireless-network_stats]
    type = internal/network
    interface = wlan0

[module/network_stats]
    type = internal/network
    interface = wlan0

    interval = 1.0

    accumulate-stats = true
    unknown-as-up = true

    format-connected = <label-connected>
    format-connected-prefix = 
    format-connected-prefix-foreground = ${colors.yellow}
    format-connected-background = ${colors.bg}
    format-connected-padding = 0

    format-disconnected = <label-disconnected>
    format-disconnected-prefix = 
    format-disconnected-prefix-foreground = ${colors.red}
    format-disconnected-background = ${colors.bg}
    format-disconnected-padding = 0

    label-connected = "%{A1:networkmanager_dmenu &:} %{F#6C77BB}%{F-} %downspeed%%{A} %{F#6C77BB}%{F-} %upspeed%%{A}"

    label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

[module/temperature]
    type = internal/temperature
    interval = 0.5

    thermal-zone = 0
    warn-temperature = 80
    units = true

    format = <ramp> <label>
    format-background = ${colors.bg}

    format-warn = <ramp> <label-warn>
    format-warn-background = ${colors.bg}

    label = %temperature-c%

    label-warn = "%temperature-c%"
    label-warn-foreground = ${colors.red}

    ramp-0 = 
    ramp-1 = 
    ramp-2 = 
    ramp-3 = 
    ramp-4 = 
    ramp-foreground = ${colors.magenta}
    click-left = alacritty -e htop

[module/title]
    type = internal/xwindow

    format = <label>
    format-prefix = 
    format-prefix-foreground = ${colors.green}
    format-foreground = ${colors.fg}
    format-background = ${colors.bg}

    label = " %title%"
    label-maxlen = 30

    label-empty = " Desktop"

[module/uptime]
    type = custom/script
    exec = ~/.config/polybar/uptime.sh
    interval = 1

    format-prefix = " "
    format-prefix-foreground = ${colors.green}
    format-foreground = ${colors.fg}
    format-background = ${colors.bg}

[module/poweroff]
    type = custom/script
    exec =  echo "襤"
    format-background = ${colors.bg}
    click-left = ~/.local/bin/powermenu.sh

